<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{en/style}"></th:block>
</head>
<body>
<table class="tg" style="padding: 0; border: 0; border-collapse: collapse; border-spacing: 0;">
    <thead style="padding: 0; border: 0;">
    <tr style="padding: 0; border: 0;">
        <td height="40px"
            style="padding: 0; border: 0; font-size: 14px; overflow: hidden; word-break: normal;"></td>
    </tr>
    </thead>
</table>
<table align="center"
       class="tg"
       style="padding: 0; border: 0; border-collapse: collapse; border-spacing: 0; text-align: center; vertical-align: middle; width: 800px;"
       valign="middle" width="800" th:fragment="header">
    <tbody style="padding: 0; border: 0;">
    <tr style="padding: 0; border: 0;">
        <th align="left"
            class="header-left-logo tg-0lax"
            style="border: 0; padding-top: 26px; font-size: 14px; font-weight: normal; overflow: hidden; word-break: normal; vertical-align: middle; text-align: left; padding: 26px 60px 0 0;"
            valign="middle">
            <a class="display:inline-block; vertical-align:middle;" href="https://squars.io/" target="_blank">
                <img alt="logo@2x" src="https://image.squars.io/header/left_logo.png" width="182">
            </a>
        </th>
        <td align="right"
            style="padding: 0; border: 0; font-size: 14px; overflow: hidden; word-break: normal; text-align: right; padding-top: 26px;">
            <img alt="Your first AR experiences are on us!" src="https://image.squars.io/header/right_logo.png"
                 style="vertical-align: middle; text-align:right;" width="221">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
